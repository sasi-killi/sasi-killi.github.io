<!DOCTYPE html> 
<html> 
    <head> 
        <title>Login on Twitter / Twitter</title>
        <link rel="icon" href="images/twitter logo.ico" type="image/ico">
        <link rel="stylesheet" href="styles/Twitter-login-window.css" type="text/css">
    </head> 
      
    <body>
        <div id="wrapper">
            <img src="images/twitter-bird-white.png" width="50px" height="50px">
            <h1 class="login-text"><span>Log in to Twitter</span></h1>
            <form class="credentials">
                <table>
                    <tr>
                        <td>Phone, email, or username<br>
                        <input type="email"></td>
                    </tr>
                    <tr>
                        <td>Password<br>
                        <input type="password"></td>
                    </tr>
                    <tr>
                        <td style="border-bottom: none; background-color: #15202B;"><input type="submit" value="Log in"></td>
                    </tr>
            </table>
            </form>
            <div style="color: #ffff; text-align: center;">
                <span><a href="" id="forgot">Forgot password?</a> . </span><span><a href="" id="forgot">Sign up for Twitter</a></span>
            </div>
        </div> 
    </body> 
</html>
